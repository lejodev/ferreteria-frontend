<div class="register-component">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-title>Register</mat-card-title>
            <mat-card-content>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" name="name" id="name" formControlName="name">
                        <mat-error
                            *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
                            Name field is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" name="lastname" id="lastname" formControlName="lastName">
                        <mat-error
                            *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched">
                            Last name field is required.
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">

                        <mat-label>Phone</mat-label>
                        <input matInput type="number" name="phone" id="phone" formControlName="phone">
                        <mat-error
                            *ngIf="registerForm.get('phone')?.hasError('required') && registerForm.get('phone')?.touched">This
                            Phone field is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" id="email" formControlName="email">
                        <mat-error
                            *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">Email
                            field is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" id="password" formControlName="password">
                        <mat-error
                            *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">Password
                            field is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role">
                            <!-- Passing hardcoded values only for test purpose!  -->
                            <mat-option value="1">Vendedor</mat-option>
                            <mat-option value="2">Gerente general</mat-option>
                            <mat-option value="3">Asistente de ventas</mat-option>
                            <mat-option value="4">Encargado de almac√©n</mat-option>
                        </mat-select>
                        <mat-error
                            *ngIf="registerForm.get('role')?.hasError('required') && registerForm.get('role')?.touched">Password
                            field is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </form>
</div>
