<mat-toolbar color="primary">
    <span>Sales Management</span>
</mat-toolbar>

<div class="sales-container">
    <!-- Notifications Section -->
    <div class="notifications-section">
        <mat-card>
            <mat-card-title>Notifications</mat-card-title>
            <mat-card-content>
                <app-notifications></app-notifications>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- New Sale Section -->
    <div class="new-sale-section">
        <mat-card>
            <mat-card-title>Create a New Sale</mat-card-title>
            <mat-card-content>
                <app-new-sale></app-new-sale>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Today's Sales Section -->
    <div class="today-sales-section">
        <mat-card>
            <mat-card-title>Today's Sales</mat-card-title>
            <mat-card-content>
                <app-today-sales></app-today-sales>
            </mat-card-content>
        </mat-card>
    </div>
</div>
